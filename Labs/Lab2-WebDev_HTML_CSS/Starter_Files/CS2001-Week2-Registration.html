<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Fresh Food For All
        </title>
        <link rel="stylesheet" href="CS2001-Week2-Registration.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul class="navlist">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                  </div>
            </ul>
         </nav>
        <main>
            <aside>
                <input type="text" placeholder="Search..">
            </aside>
            <section>
                <form class="center" novalidate>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="repassword">Re-tyle password:</label>
                    <input type="password" id="repassword" name="repassword"><br><br>

                    <input type="checkbox" id="buyer" name="buyer" value="buyer">
                    <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                    <input type="checkbox" id="seller" name="seller" value="seller">
                    <label for="seller">I want to sell produce from my allotment.</label><br><br>

                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label for="terms">I agree to the <a href="/terms-of-use">Terms of Use</a> and  <a href="/privacy-policy">Privacy Policy</a>.</label><br><br>

                    <input type="submit" value="Register"> <a href="/learn-more">Learn more</a>
                    <br><br>
                </form>
                <div class="center" id="hiddenSection">
                    <p id="hiddenParagraph"></p>
                </div>
            </section>
        </main>
    </body>
</html>
